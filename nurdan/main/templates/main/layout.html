{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}

    {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main2.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/icon_main_page.png' %}" alt = "Logo">
        <span class="logo">TOP GUN</span>
        <h3>Navigation</h3>
        <ul>
            <a href="/"><li><i class="fa-solid fa-gun"></i> Main</li></a>
            <a href="/about"><li><i class="fa-solid fa-address-card"></i> About</li></a><li></li>
            <a href="/catalog"><li><i class="fa-solid fa-phone"></i> Catalog</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Добавить запись</li></a>
        </ul>
        <style>
            a {
            text-decoration: none;
            text-decoration: none;
            }
        </style>
    </aside>
    <main>
        {% block content%}

        {% endblock %}
    </main>

</body>
</html>
